basil:
  get:
    cmds: [ 'flutter pub get' ]
  icon:
    cmds: [ 'flutter pub run icons_launcher:create' ]
  build:
    cmds:
      - 'flutter build web --release --web-renderer html'
      - 'git add build/web/'
      - 'bash -c "git commit -sam \"Build web: $(date)\""'
  publish:
    cmds:
      - 'firebase deploy'
      - 'git push'
